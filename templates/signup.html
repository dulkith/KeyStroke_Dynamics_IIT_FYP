  <title>Sign Up | Dulkith - W1673622</title>

  <!-- animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signup {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signup .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signup .form-control:focus {
      z-index: 2;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .signup_text {
      margin-top: 10px;
    }

    .btn-signup {
      margin-top: 10px;
    }

    .btn-signup-check {
      margin-top: -10px;
      margin-bottom: 10px;
    }

    #alert_msg {
      margin-top: 10px;
      display: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>

<body class="text-center">

  <div id="s_f_msg" align=center style="display:none; position:absolute;z-index:100;top:0; width:100%;"
    class="alert alert-success alert-dismissible fade show animated fadeInDown" role="alert">
    <strong>Congratulations!</strong> Sign up succeeded! Go to <a href="http://localhost:9000">Sign In</a>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form class="form-signup">
    <img class="mb-4" src="{{ url_for('static', filename='img/app_logo.png') }}" alt="" width="148" height="148">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>

    <label for="pre_userid" class="sr-only">Id</label>
    <input type="text" id="pre_userid" class="form-control" placeholder="ID" data-toggle="tooltip" data-placement="top"
      title="ID already exists!">

    <label for="pre_userpwd" class="sr-only">Password</label>
    <input type="text" id="pre_userpwd" class="form-control" placeholder="Password" required="">

    <!-- <p class="text-muted">Please enter User Name / Password</p>  -->
    <br><br>
    <button onclick='clickidpwd();' id="btn_checkidpwd" disabled type="button" data-toggle="collapse"
      data-target="#keystroke" aria-expanded="false" aria-controls="keystroke"
      class="btn-signup-check btn btn-lg btn-secondary btn-block">User Name / Password Input
      Complete</button>

    <script type="text/javascript">
      var pre_userid2 = document.getElementById('pre_userid');
      var pre_userpwd2 = document.getElementById('pre_userpwd');
      var btn_checkidpwd = document.getElementById('btn_checkidpwd');
      isit = 'false';

      window.onload =
        setInterval(function () {
          if (pre_userid2.value != '' && pre_userpwd2.value != '' && isit == 'true') { btn_checkidpwd.disabled = false; }
          else { btn_checkidpwd.disabled = true; }
        }, 1000);

      $('#pre_userid').keyup(function () {
        $.ajax({
          type: 'POST',
          url: 'http://localhost:9000/check',
          contentType: 'application/json; charset=UTF-8',
          data: JSON.stringify({ 'data': pre_userid2.value }),
          dataTpe: 'json',
          success: function (data) {
            if (data['bool'] == 'true') {
              console.log(data['bool']);
              $('#pre_userid').tooltip('hide');
              $('#pre_userid').tooltip('disable');
              isit = 'true';
            }
            else {
              console.log(data['bool']);
              $('#pre_userid').tooltip('enable');
              $('#pre_userid').tooltip('show');
              isit = 'false';
            }
          }
        });
      })



      function clickidpwd() {
        pre_userid2.disabled = true;
        pre_userpwd2.disabled = true;
      }

    </script>

    <div id="keystroke" class="collapse">
      <input onfocus="userid_onfocus();" onkeydown="userid_keydown();" onkeyup="checkid(event);" type="text"
        class="form-control" id="try_userid" placeholder="ID">
      <input onfocus="userid_onfocus();" onkeydown="userpwd_keydown();" onkeyup="enterkey(event);" type="text"
        class="form-control" id="try_userpwd" placeholder="Password">
      <p class="text-muted">Enter User Name / Password and press ENTER</p>

      <div id="alert_msg" class="animated shake alert alert-danger" role="alert">
        Try Again
      </div>

      <button id="btn_signup" class="btn-signup btn btn-lg btn-primary btn-block" type="button" disabled>Sign Up <span
          class="badge badge-light"><span id="try_count">0</span> / <span id="max_try_count"></span></span></button>


      <script type="text/javascript">
        $("#btn_signup").click(function () {
          var pre_id = document.getElementById('pre_userid').value;
          var pre_pwd = document.getElementById('pre_userpwd').value;
          $.ajax({
            type: 'POST',
            url: 'http://localhost:9000/get_data',
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify({ 'data': data, 'id': pre_id, 'pwd': pre_pwd }),
            dataType: 'json',

            success: function () {
              document.getElementById('s_f_msg').style.display = 'block';
              document.getElementById('btn_signup').disabled = true;
            }

          });
        });
      </script>

    </div>

    <p class="mt-5 mb-3 text-muted">©2021 Dulkith - W1673622</p>
  </form>

  <script type="text/javascript">
    var max_try_count = 30;

    var gap;
    var key_time = [];
    var gap2;
    var key_time2 = [];

    // result
    var data = []; // [[], [], []]

    var pre_userid = document.getElementById('pre_userid');
    var pre_userpwd = document.getElementById('pre_userpwd');
    var try_userid = document.getElementById('try_userid');
    var try_userpwd = document.getElementById('try_userpwd');
    var try_count = document.getElementById('try_count');
    var btn_signup = document.getElementById('btn_signup');
    var alert_msg = document.getElementById('alert_msg');

    window.onload = function () {
      document.getElementById('max_try_count').innerHTML = max_try_count;
    }
    //
    function userpwd_onfocus() {

    }
    function userpwd_keydown() {
      now_3 = Date.now();
      gap2 = (now_3 - now_1) / 1000;   // 눌리기까지시간
      key_time2.push(gap2);
      now_1 = now_3;
      gap2 = (now_3 - now_2) / 1000;   // 뗏다가 입력된시간
      key_time2.push(gap2);
    }
    //
    //
    function userid_onfocus() {
      now_1 = Date.now();
      now_2 = Date.now();
    }

    function userid_keydown() {
      now_3 = Date.now();
      gap = (now_3 - now_1) / 1000;   // 눌리기까지시간
      key_time.push(gap);
      now_1 = now_3;
      gap = (now_3 - now_2) / 1000;   // 뗏다가 입력된시간
      key_time.push(gap);
    }
    function checkid(event) {
      now_2 = Date.now();
      gap = (now_2 - now_1) / 1000;   // 눌럿다뗀시간
      key_time.push(gap);

      if (event.keyCode == 8) {
        key_time = [];
        key_time2 = [];
        try_userid.value = '';
        try_userpwd.value = '';
        try_userid.focus();
      }
      if (pre_userid.value == try_userid.value) {
        try_userpwd.focus();
      }
    }
    //

    function enterkey() {
      now_2 = Date.now();
      gap2 = (now_2 - now_1) / 1000;   // 눌럿다뗀시간
      key_time2.push(gap2);
      //

      if (event.keyCode == 8) {
        key_time = [];
        key_time2 = [];
        try_userid.value = '';
        try_userpwd.value = '';
        try_userid.focus();
      }
      if (window.event.keyCode == 13) {
        if (pre_userid.value == try_userid.value && pre_userpwd.value == try_userpwd.value) {
          alert_msg.style.display = 'none';
          try_userid.value = '';
          try_userpwd.value = '';
          try_userid.focus();

          key_time.shift(); key_time.shift();
          key_time2.pop(); key_time2.pop(); key_time2.pop();

          console.log(key_time);
          console.log(key_time2);

          var kt = key_time.concat(key_time2);
          data.push(kt);

          key_time = [];
          key_time2 = [];

          if (Number(try_count.innerHTML) < max_try_count) {
            var c = Number(try_count.innerHTML) + 1;
            try_count.innerHTML = c;

            if (c == max_try_count) {
              try_userid.disabled = true;
              try_userpwd.disabled = true;
              btn_signup.disabled = false;
            }
          }
        }
        else {
          key_time = [];
          key_time2 = [];
          try_userid.value = '';
          try_userpwd.value = '';
          try_userid.focus();

          alert_msg.style.display = 'block';
        }
      }
    }
  </script>
